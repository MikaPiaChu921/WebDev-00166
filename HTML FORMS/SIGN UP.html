<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SIGN UP PAGE</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="banner">
		
		<div class="content"><center>
				<h1>SIGN UP</h1>
			<form>
			<table>
  				<tr>
    				<td>FIRST NAME:</td>
    				<td><input type="text"></td>  
  				</tr>
  				<tr>
    				<td>MIDDLE NAME:</td>
    				<td><input type="text"></td>  
  				</tr>
  				<tr>
    				<td>FAMILY NAME:</td>  
    				<td><input type="text"></td>
  				</tr>
  				<tr>
    				<td>GENDER:	</td>
    				<td><input type="radio" id="male" name="gender" value="MALE"> <label for="male">MALE</label>    					<input type="radio" id="female" name="gender" value="FEMALE"> <label for="female">FEMALE</label>
  				</tr>
  					<td>EMAIL ADDRESS:</td>  
    				<td><input type="email"></td>
  				<tr>
  					<td>HOME ADDRESS:</td>  
    				<td><textarea rows="4" cols="50"></textarea></td>
  				<tr>
  					<td>HOBBIES:</td>  
    				<td><input type="checkbox" id="hobbies1" name="hobbies1" value="Computer games"><label for="hobbies1">Computer games</label>&nbsp;
    				<input type="checkbox" id="hobbies2" name="hobbies2" value="Cooking"><label for="hobbies2">Cooking </label><br></td>
    			<tr>
    				<td></td>
    				<td><input type="checkbox" id="hobbies3" name="hobbies3" value="Drawing"><label for="hobbies3">Drawing </label>&nbsp;
    					<input type="checkbox" id="hobbies4" name="hobbies4" value="Playing music instruments"> <label for="hobbies4">Playing music instruments</label></td>
    			</tr>
    			<tr>
    				<td></td>
    				<td><input type="checkbox" id="hobbies5" name="hobbies5" value="Sports"><label for="hobbies5">Sports</label>&nbsp;
    					<input type="checkbox" id="hobbies6" name="hobbies6" value="Others"><label for="hobbies6">Others</label></td>
    			</tr>
  				<tr>
  					<td>FAVORITE COLOR:</td>  
    				<td><input type="color"></td>
  				<tr>
  					<tr>
  					<td>SAY SOMETHING<br> ABOUT YOURSELF:</td>  
    				<td><textarea rows="4" cols="50"></textarea></td>
  				<tr>
  					<td></td>
					<td> <button class="buttons" type="button"><span></span>SUBMIT</button> &nbsp;&nbsp;&nbsp; 
						 <button class="buttons" type="reset"><span></span>CLAER</button></td>
				</tr>
			</table>
			</form>
		</center>
		</div>
	</div>
</body>
</html>
